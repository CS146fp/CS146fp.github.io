<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Final Project</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Form.css" />
    <script type="text/javascript" src="">
      function summarize() {
          var str = "SID: " + document.getElementById("sid").value.trim() + "<br />" +
		            document.getElementById("firstname").value.trim() + " " +
                    document.getElementById("lastname").value.trim() + "<br />" +
                    document.getElementById("address1").value.trim() + "<br />";
          var field = document.getElementById("address2").value;
          if (field != null && field.trim() != "") {
              str += field + "<br />";
          }
          str += document.getElementById("city").value.trim() + ", " +
                 document.getElementById("state").value.trim() + " " + 
                 document.getElementById("zipcode").value.trim() + "<br />";
          str += "Grade: ";
          var radios = document.getElementsByName("grade_year");
          for (var i = 0; i < radios.length; ++i) {
              if (radios[i].checked) {
                  str += radios[i].value + "<br />";
                  break;
              }
          }
          str += "Devices: ";
          var checkboxes = document.getElementsByName("devices[]");
          var selected_devices = [];
          for (var i = 0; i < checkboxes.length; ++i) {
              if (checkboxes[i].checked) {
                  selected_devices.push(checkboxes[i].value);
              }
          }
          str += selected_devices + "<br />";
          str += "Date enrolled: " + document.getElementById("date_enrolled").value + "<br />";
          str += "Favorite color: " + document.getElementById("favcolor").value + "<br />";
          str += "Fun facts: " + document.getElementById("fun_facts").value.trim();
          document.getElementById("summary").innerHTML = str;
          document.getElementById("summary_wrapper").style.display = "block";
      }

      function reset_form() {
          document.getElementById("summary").innerHTML = "";
          document.getElementById("summary_wrapper").style.display = "none";
      }
    </script>
		<script type="text/javascript" src="../imgchanger.js"></script>
  </head>
  <body>
		<nav>
			<ul>
				<li><a href="../finalproject.html">Home</a></li>
				<li><a href="../abpg/aboutpage.html">About</a></li>
				<li><a href="Form.html">Form</a></li>
			</ul>
		</nav>
		
		<section class="top">
				<img id="changing_image" src="../images/Optimus.jpg" alt="Pretty graphics" title="Pretty graphics" />
		</section>
		
		<section id="content">
		
			<h1>Find the perfects hands for your job</h1>

			<form name="form1" id="form1" autocomplete="off" method="get" onsubmit="summarize(); return false;">
				<fieldset>
					<legend>User Info</legend>
					<label for="firstname" class="labelitem">First name:</label>
					<input type="text" name="firstname" id="firstname" size="24" maxlength="32"
								 placeholder="Enter first name." required pattern="[a-zA-Z][a-zA-Z'\- ]*"
								 title="First name cannot be blank." /><br />
					<label for="lastname" class="labelitem">Last name:</label>
					<input type="text" name="lastname" id="lastname" size="24" maxlength="32"
								 placeholder="Enter last name." required pattern="[a-zA-Z][a-zA-Z'\- ]*"
								 title="Last name cannot be blank." /><br />
					<div class="labelitem"><label for="address1">Address:</label></div>
					<div class="inputitem">
						<input type="text" name="address1" id="address1" size="24" maxlength="32"
									 placeholder="Enter street address." required pattern=".+"
									 title="Address cannot be blank." /><br />
						<input type="text" name="address2" id="address2" size="24" maxlength="32" /><br />
							<label for="phonenumber" class="labelitem">Phone number:</label>
						<input type="text" name="phonenumber" id="phonenumber" size="24" maxlength="15" placeholder="Enter phone number." required pattern="[0-9'\- ]*" title="Phone Number cannot be blank" ><br />
					</div>
					<label for="city" class="labelitem">City:</label>
					<input type="text" name="city" id="city" size="24" maxlength="32"
								 placeholder="Enter city." required /><br />
					<label for="state" class="labelitem">State:</label>
					<select name="state" id="state" required>
						<option value="" selected disabled>Choose a state</option>
						<optgroup label="Mid-Atlantic">
							<option value="Delaware">Delaware</option>
							<option value="Washington, D.C.">Washington, D.C.</option>
							<option value="Maryland">Maryland</option>
							<option value="New Jersey">New Jersey</option>
							<option value="New York">New York</option>
							<option value="Pennsylvania">Pennsylvania</option>
							<option value="Virginia">Virginia</option>
							<option value="West Virginia">West Virginia</option>
						</optgroup>
						<optgroup label="New England">
							<option value="Connecticut">Connecticut</option>
							<option value="Maine">Maine</option>
							<option value="Massachusetts">Massachusetts</option>
							<option value="New Hampshire">New Hampshire</option>
							<option value="Rhode Island">Rhode Island</option>
							<option value="Vermont">Vermont</option>
						</optgroup>
					</select><br />
					<label for="zipcode" class="labelitem">Zip code:</label>
					<input type="text" name="zipcode" id="zipcode" size="24" maxlength="10"
								 placeholder="Enter zip code." required pattern="\d{5}(\-\d{4})?"
								 title="xxxxx or xxxxx-xxxx" /><br />
				</fieldset>
				<fieldset>
					<legend>Job Needs</legend>
					<label for="service" class="labelitem">Service Needed:</label>
					<select name="service" id="service" required>
						<option value="" selected disabled>Choose a service</option>
							<option value="Smuggling Goods">Smuggling Goods</option>
							<option value="Fire Brigade">Fire</option>
							<option value="Cruisin'">Cruisin'</option>
							<option value="Got a boo-boo?">Got a boo-boo?</option>
							<option value="Need someone 'taken care of'">Need someone 'taken care of'</option>
							<option value="Carve a Turkey">Carve a Turkey</option>
							<option value="Private Jet">Private Jet</option>
							<option value="911">911</option>
							<option value="Invading a country">Invading a country</option>
					</select><br />
					<label for="date_needed" class="labelitem">Date needed:</label>
					<input type="date" name="date_needed" id="date_needed" /><br />
				</fieldset>
				<section id="reset_submit">
					<input type="reset" value="Reset" onclick="reset_form()" />
					<input type="submit" value="Submit" />
				</section><br />
				<div id="summary_wrapper">
					<fieldset>
						<legend>Summary</legend>
						<section id="summary"></section>
					</fieldset>
				</div>
			</form>
		</section>
		
  </body>
